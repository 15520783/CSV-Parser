// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

def APP_NAME = rootProject.name
def APP_VERSION = '0.0.1'
def APP_VENDOR = 'CSV Parser'

jar {
	compileJava.options.encoding = 'UTF-8'
	enabled = true
	baseName = APP_NAME
	version =  APP_VERSION
	manifest {
		attributes(
			'Main-Class'            : 'com.tool.csv.parser.Application',
			'Manifest-Version'      : '1.0',
			'Specification-Title'   : APP_NAME,
			'Specification-Version' : APP_VERSION,
			'Specification-Vendor'  : APP_VENDOR,
			'Class-Path' : './ ' + configurations.compile.collect{'./libs/' + it.getName()}.join(' ')
		)
		//jar exlude file configuration
		exclude('application.properties')
	}
	
	doLast {
		// copy properties file into path: build/libs
		copy {
			from "/src/main/resource/"
		    into "build/libs"
		    include "application.properties"
		}
	}
}

